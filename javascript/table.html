<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Enter a Num</p>
   <script>
var x=2;
var y=1;
while(y<=10){
    document.write(x+" x "+y+" = ");
document.write(x*y);
document.write("<br>");
y++;
}
   </script>
</body>
</html>
